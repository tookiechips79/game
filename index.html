<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Bird Betting App</title>
    <meta name="description" content="Real-time betting app for Game Bird matches" />
    <meta name="author" content="Game Bird" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- CRITICAL: Prevent caching of this HTML file -->
    <!-- Safari and browsers should always fetch fresh HTML -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00FFFF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Game Bird" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    
    <!-- Basic styling -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: black;
      }
      
      #root {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="root" style="width: 100%; height: 100%; background: black;"></div>
    
    <!-- Fallback if React fails to render -->
    <script>
      window.__REACT_DEVTOOLS_GLOBAL_HOOK__ = {
        isDisabled: false
      };
      
      // Log when app starts
      console.log('üöÄ Game Bird App Loading...');
      
      // Global error handler to catch any issues
      window.addEventListener('error', (event) => {
        console.error('‚ùå Global Error:', event.error);
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('‚ùå Unhandled Rejection:', event.reason);
      });
    </script>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      // Lock screen orientation to landscape (try both modes for compatibility)
      if (screen.orientation && screen.orientation.lock) {
        // Try landscape-primary first, fall back to landscape
        screen.orientation.lock('landscape').catch((error) => {
          console.log('Could not lock to landscape: ', error);
        });
      }
      
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Aggressive Service Worker management for cache busting
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            // Unregister all old Service Workers
            for (let reg of registrations) {
              console.log('üßπ Unregistering old SW:', reg.scope);
              reg.unregister();
            }
            
            // Register fresh Service Worker with cache busting
            navigator.serviceWorker.register('/sw.js?v=' + Date.now())
              .then((registration) => {
                console.log('‚úÖ SW registered (fresh):', registration.scope);
                // Check for updates every 5 seconds
                setInterval(() => {
                  registration.update();
                }, 5000);
              })
              .catch((registrationError) => {
                console.error('‚ùå SW registration failed:', registrationError);
              });
          });
        });
        
        // Also check for SW updates on page visibility change
        document.addEventListener('visibilitychange', () => {
          if (document.visibilityState === 'visible') {
            navigator.serviceWorker.getRegistrations().then((registrations) => {
              for (let reg of registrations) {
                reg.update();
              }
            });
          }
        });
      }
    </script>
  </body>
</html>
