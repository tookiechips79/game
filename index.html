<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape" />
    <title>Game Bird Betting App</title>
    <meta name="description" content="Real-time betting app for Game Bird matches" />
    <meta name="author" content="Game Bird" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00FFFF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Game Bird" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="screen-orientation" content="landscape" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    
    <!-- Landscape-only CSS -->
    <style>
      @media (max-width: 1024px) {
        body {
          transform: rotate(90deg);
          transform-origin: left top;
          width: 100vh;
          overflow-x: hidden;
          position: fixed;
          top: 0;
          left: 0;
        }
        
        html {
          width: 100vh;
          height: 100vw;
        }
      }
    </style>
  </head>

  <body style="background-color: black; margin: 0; padding: 0;">
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      // Lock screen orientation to landscape
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape-primary').catch((error) => {
          console.log('Could not lock orientation: ', error);
        });
      }
      
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
